<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
         <h1 class="heading">Static Resume Builder</h1>



        <!--personal info section-->
        <section class="personal-info">
            <h2>Personal Information</h2>
            <p>Name: 
            <p>Contact Details: 
           
        </section>

        <!--Education section-->
        <section class="education">
            <h2>Education</h2>
            <ul>
                <li>
                    <label for="degree-1">Degree 1:</label>
                    
                </li>
                <li>
                    <label for="degree-2">Degree 2:</label>
                    
                </li>
            </ul>
        </section>

        <!--skills  section-->
        <section class="skills">
            <h2>Skills</h2>
            <ul>
                <li>
                    <label for="skill-1">Skills:</label>
                    
                </li>
              
            </ul>
        </section>

        <!--Experience section-->
        <section class="work-experience">
            <h2>Work Experience</h2>
            <ul>
                <li>
                    <label for="experience-1">Experience :</label>
                    
                </li>
               
            </ul>
        </section>

        <!--Toggle button-->
        <button id="toggle-button">Toggle Sections</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
